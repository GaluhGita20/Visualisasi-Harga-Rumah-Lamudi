<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>House Prediction</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="static/assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="static/assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="./index.html" class="text-nowrap logo-img">
            <img src="static/assets/images/logos/dark-logo.svg" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="sidebar-item" {% if request.path == '/' %} class="active" {% endif
              %}>
              <a class="sidebar-link" href="{{ url_for('index') }}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Predict</span>
              </a>
            </li>

            <li class="sidebar-item" {% if request.path == '/heatmap' %} class="active" {% endif
              %}>
              <a class="sidebar-link" href="{{url_for('heatmap')}}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Heatmap Chart</span>
              </a>
            </li>
            <li class="sidebar-item" {% if request.path == '/scatter' %} class="active" {% endif
              %}>
              <a class="sidebar-link" href="{{url_for('scatter')}}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Scatter Chart</span>
              </a>
            </li>
            <li class="sidebar-item" {% if request.path == '/lolipop' %} class="active" {% endif
              %}>
              <a class="sidebar-link" href="{{url_for('lolipop')}}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Lolipop Chart</span>
              </a>
            </li>
            <li class="sidebar-item" {% if request.path == '/laporan' %} class="active" {% endif
              %}>
              <a class="sidebar-link" href="{{url_for('laporan')}}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Laporan</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header End -->
      <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">         
          <div class="col-lg-12">
            {% block content %}
            {% endblock %}
          </div>
      </div>
    </div>
  </div>
  
  <!-- <script src="static/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="static/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/js/sidebarmenu.js"></script>
  <script src="static/assets/js/app.min.js"></script>
  <script src="static/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="static/assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="static/assets/js/dashboard.js"></script> -->
</body>

</html>
